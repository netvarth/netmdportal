<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YouNeverWait</title>
		<link href="/youNeverWait/css/ui-lightness/jquery-ui-1.8.20.custom.css" type="text/css" rel="stylesheet" />
		<link href="/youNeverWait/css/fullcalendar.css" type="text/css" rel="stylesheet">
		<link href="/youNeverWait/css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<!-- START OF HEADER -->
		<div class="header">
			<div class="headimage"><img src="/youNeverWait/images/leftmenu/logo.png" style="margin:5px 0 0 10px;" /></div>
			<div class="headleft"><div style="padding:10px;"><span style="vertical-align: middle;margin-left:-5%;">Patient :</span> <select id="select" class="select" style="width:60%; font-size:100%"></select></div></div>
			<div class="headright" style="border:1px #000;">
				<div class="wrapper-demo" id="dropdownOne">
					<div id="dd" class="wrapper-dropdown-5" tabindex="1">Logout
						<ul class="dropdown" id="dropdownTwo" style="z-index: 1000;">
							<li id="btnChangePassword"><a href="#"><i class="icon-user"></i>Change password</a></li>
							<li id="btnLogout"><a href="#" ><i class="icon-remove" ></i>Log out</a></li>
						</ul>
					</div>
				</div>   
				<div style="float:right; padding:10px;font-size: 12;" >Welcome <span id="useType"></span><span id="userName" class="userNameColor"></span></div>
			</div>
		</div>
		<!-- END OF HEADER --> 
		
		<!-- START OF GLOBAL TOOL BAR -->
		<div id="dvLoading" class="dvLoading"></div>
		<div class="global-bar-tab">
			<div class="controlB">
				<!--GlobalToolbar will load from json file-->
				<div class="clear"></div>
			</div>
		</div>
		<div class="search-bar">
			<div class="search">
				<form><input autocomplete="off" id="testinput" placeholder="Search" type="text"></form>   
			</div>
		</div>
		<!-- END OF GLOBAL TOOLBAR -->
		<!-- START OF MAIN CONTENT -->
		<div class="mainwrapper">
			<div class="mainwrapperinner">
					<div class="content">
						<div id="tabs">
							<ul >
								<li><a href="#tabs-1" style="display:none;"></a></li>
								<h1 id="pageTitle"></h1>
								<div id="pageToolBar-Container"></div>
							</ul>            
							<div class="error-main" id="errorDivHeader" style="display:none"><div id="errorDivData"></div></div> 
							<div id="tabs-1"> </div>                           
						</div>
					</div>
			</div>
		</div>
		<div id="BeeperBox" class="UIBeeper">
			 <div class="UIBeeper_Full">
				<div class="Beeps">
				   <div class="UIBeep UIBeep_Top UIBeep_Bottom UIBeep_Selected" style="opacity: 1; ">
				   <!-- Below Is The Link To Which Bepper Will Point To (replace # with the required link) -->
						<a class="UIBeep_NonIntentional" href="#">                     
							 <span class="beeper_x">&nbsp;</span>
							 <div class="UIBeep_Title">
								This is a notification
							 </div>
						</a>
				   </div>
				</div>
			</div>
		</div>
		<div id='testdiv' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>
	</body>
	<script type="text/javascript" src="/youNeverWait/js/plugins/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="/youNeverWait/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="/youNeverWait/js/plugins/colorpicker.js"></script>
	<script type="text/javascript" src="/youNeverWait/js/plugins/jquery.timepicker.js"></script>
	<script type="text/javascript" src="/youNeverWait/js/plugins/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/youNeverWait/js/custom/elements.js"></script>
	<script src="/youNeverWait/js/plugins/fullcalendar.min.js" type="text/javascript"></script>	
	<script src="/youNeverWait/js/plugins/moment.min.js" type="text/javascript"></script>
	<script src="/youNeverWait/js/custom/jquery.reveal.js" type="text/javascript"></script>  
	<script src="/youNeverWait/js/ynw_general.js" type="text/javascript"></script>
	<script src="/youNeverWait/js/ynw/netlims_print_processor.js" type="text/javascript"></script>
	<script src="/youNeverWait/js/youneverwait/patientindex.js" type="text/javascript"></script>
</html>
