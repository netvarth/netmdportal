		<script type="text/javascript">
			//$(document).ready(function() {
				$(window).load(function(){
					$('#dvLoading').fadeOut(200);
				});
				//Select all anchor tag with rel set to tooltip
				$('a[rel=tooltip]').mouseover(function(e) {
					
					//Grab the title attribute's value and assign it to a variable
					var tip = $(this).attr('title');	
					
					//Remove the title attribute's to avoid the native tooltip from the browser
					$(this).attr('title','800');
					
					//Append the tooltip template and its value
					$(this).append('<div id="tooltip"><div class="tipHeader"></div><div class="tipBody">' + tip + '</div><div class="tipFooter"></div></div>');		
							
					//Show the tooltip with faceIn effect
					$('#tooltip').fadeIn('500');
					$('#tooltip').fadeTo('10',0.8);
					
				}).mousemove(function(e) {
				
					//Keep changing the X and Y axis for the tooltip, thus, the tooltip move along with the mouse
					$('#tooltip').css('top', e.pageY + -150 );
					$('#tooltip').css('left', e.pageX + -250 );
					
				}).mouseout(function() {
				
					//Put back the title attribute's value
					$(this).attr('title',$('.tipBody').html());
				
					//Remove the appended tooltip template
					$(this).children('div#tooltip').remove();
					
				});
				//$('.leftmenu li:first').closest('li').attr('class','current');
				$('.leftmenu li').live('click',function() {
					$('.search-bar').hide();
					$('.leftmenu li').removeClass('current');
					$(this).closest('li').attr('class','current');
					$('.leftmenu li ul').slideUp();	
				});
				$('.leftmenu li ul li').live('click',function() {
					$('.leftmenu li ul li').removeClass('current1');
					$(this).closest('li').attr('class','current1');
				});
			//});
		</script>
