<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>You Never Wait</title>
		<link href="/youNeverWait/css/loginstyle.css" type="text/css" rel="stylesheet" />
		<style>body {background:url(/youNeverWait/images/login-bg.jpg);}</style>
	</head>
	<body background="/youNeverWait/images/login-bg.jpg">
		<div class="loginWrapper">
			<div class="loginLogo"><img src="/youNeverWait/images/youneverwaitlogo.jpg" alt="" /></div>
			<div class="widget1">
				<div class="content1">
					<div class="box">
						<div class="box-content">
							<form id="loginForm">
								<p><span class="login-text">Username</span><br/><input type="text" id="userName" name="userName" class="large"/></p>
								<p><span class="login-text">Password</span><br /><input type="password" id="password" name="password" class="large"/></p>
								<p><span class="login-text">Type the characters you see in the picture below</span><div id="captchaImage"></div><input type="button" id="captcha" value="Refresh"   class="stdbtn" style="float:right; margin:-29px 120px 0 0;" /></p>
								<p><span class="login-text"></span><br/><input type="text" id="capchavalue" name="capchavalue" class="captchainputbox" /></p>
								<label id="loginError"></label>
							</form> 	
						</div>
					</div>        
				</div>
				<div class="log" >
					<a href="#" id="forgotpwd" style="float:right; margin:-70px 10px 0 0;">Forgot your password?</a>
					<input type="button" id="btnLogin" value="Login" class="stdbtn" style="float:right; margin:-40px 10px 0 0;" /> 
				</div>	
			</div>
			<h6><img src="/youNeverWait/images/icon/netvarth-icon.jpg">&copy; 2014 Netvarth Technologies Inc. All rights reserved.</h6>
		</div>
    </body>
	<script type="text/javascript" src="/youNeverWait/js/plugins/jquery-1.7.min.js"></script>
	<script src="/youNeverWait/js/ynw_general.js" type="text/javascript"></script>
	<script src="/youNeverWait/js/ynw/superadmin_login.js" type="text/javascript"></script>
</html>
