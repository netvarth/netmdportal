		<script type="text/javascript">
			$j(document).ready(function() {
				// $j(window).load(function(){
				//	$j('#dvLoading').fadeOut(200);
				//}); 
				$j('#filter').hide();
				$j('.filter-main').hide();
				$j('#filter').click(function () {
					$j('.filter-main').toggle(500);
					$j('#filterWorkBench').hide();
				});
				//Select all anchor tag with rel set to tooltip
				$j('a[rel=tooltip]').mouseover(function(e) {
					
					//Grab the title attribute's value and assign it to a variable
					var tip = $j(this).attr('title');	
					
					//Remove the title attribute's to avoid the native tooltip from the browser
					$j(this).attr('title','800');
					
					//Append the tooltip template and its value
					$j(this).append('<div id="tooltip"><div class="tipHeader"></div><div class="tipBody">' + tip + '</div><div class="tipFooter"></div></div>');		
							
					//Show the tooltip with faceIn effect
					$j('#tooltip').fadeIn('500');
					$j('#tooltip').fadeTo('10',0.8);
					
				}).mousemove(function(e) {
				
					//Keep changing the X and Y axis for the tooltip, thus, the tooltip move along with the mouse
					$j('#tooltip').css('top', e.pageY + -150 );
					$j('#tooltip').css('left', e.pageX + -250 );
					
				}).mouseout(function() {
				
					//Put back the title attribute's value
					$j(this).attr('title',$j('.tipBody').html());
				
					//Remove the appended tooltip template
					$j(this).children('div#tooltip').remove();
					
				});
				
				 
				
			});
		</script>
